<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Surprise Message</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="surprise.css">
</head>
<body>

    <div class="message-container">
        <h1>🎉 Surpriseeee! 🎉</h1>
        <div id="countdown"></div>
        <p id="message" style="display: none;"></p>
        <p id="waitMessage" style="font-size: 24px; color: #1900ff; display: none;">
            Wait Papa, few more days to go! 🥰
        </p>
    </div>

    <script>
        // Countdown Timer Logic
        const targetDate = new Date('March 24, 2025 00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference <= 0) {
                document.getElementById("countdown").style.display = "none";
                document.getElementById("waitMessage").style.display = "none";
                document.getElementById("message").style.display = "block";
                typeWriter();
            } else {
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);
                
                document.getElementById("countdown").innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                document.getElementById("message").style.display = "none";
                document.getElementById("waitMessage").style.display = "block";
            }
        }

        setInterval(updateCountdown, 1000);

        // Typing Effect
        const message = `**HAPPY BIRTHDAY CHELOOO! ❤**  

        Chituhhhh🍂, Thangooooo❤‍🩹, Mailuhhhh🫀, Ladduhhh🥰, Papa🩷, Thanga Pulla🌍, Thanga Mailuhhhh…🪐  
        **Ipidi un pera sollumbodhey enaku oru gorgeous feel varudhu!** 🦋✨  
        
        2 years dhaan irukum namma relationship start agi, aana nee en life la irundhu oru jenmathukku munnadiyeh irunthaa maari oru feel kudukura🌍🫂.  
        Nee dhan en life la ivlo seekaram and ivlo strong ah attach aana first ponnu. Karthika kooda late ahh dhan attach ana.  
        
        Nee enaku enna nu naan varthaiyala solla mudiyadhu😌, aana unaku therium, **nee illa na naan illa.** 🥹🦋  
        
        ---  
        
        **🔹 Our Bond 🔹**  
        
        Nee first en kitta **studies pathi pesuna**, aana andha small conversation la dhaan **namma bond build achu** (wonderful starting ✨).  
        Athuku apro **konjam konjam ah nee en life oda most precious part aitaa** 🌒.  
        
        Intha 2 years la namma rendu moonu thadava dhaan meet pannirukom, aana **nee chinna ponna irundha apo inga veetuku vandha namma neraiya memories create pannom.**  
        Athuku apro **nee enaku full support ah irundha**, ennoda **sad, happy, ella moment layum nee dhan en kooda irundha oru oruthi.** ❤🥺  
        
        ---  
        
        **🔹 I Know Your Pain 🔹**  
        
        Nee ippo **romba kastamaana situation la iruka nu enaku theriyum** 🥲.  
        Un veetla problems, **unaku daily vara stress, thala vali, body pain, then periods apo iruka tension** ellam **neeye en kitta solliruka kastamana situation ahh na marakka maaten.** 😌🫂  
        
        Aana **nee irukura kastamana situation kooda naan iruken papa ❣!**  
        Nee enna venalum sollu parava illa 🫂, **naan iruken, nee epaum alone illa!** 🤌🏻🥹 i will be there for you forever d Ladduhhh🥰../
        
        ---  
        
        **🔹 Nee Enaku Evlo Important 🔹**  
        
        Nee enaku mattum illa, **naan unakum dhaan** ❤‍🩹.  
        Enaku enna nadanthaalum, **nee en pakkathula irukanum (kandippa iruppa).**  
        
        ---  
        
        **🔹 The Change I Made for You 🔹**  
        
        Naan **saraku adichen, smoke pannen, drugs use pannen, neraiya illegal business pannen** ana **ellamehh stop pannen**.  
        🙂‍↕ **Ipdi decision edutha only one reason—nee da papa!** 🥹  
        Naan unna vida **vera yaaruku ivlo change aga poren?** 🤌🏻  
        
        ---  
        
        **🔹 The Final Words 🔹**  
        
        **HAPPY BIRTHDAY CHELOOO! ❤**  
        **Nee dhan ennaku ellam nu fix aiten**  
        Adha nane nenachalum ennala ipo **change panna mudiyadhu ma** 🥺🌍  
        **Happy birthday, papa ❣ 🎂🥰**  
        
        **My lil princess ✨🫅🏻..**  
        
        ---  
        
        💙 **This message is now stored, babe!** 💙  
        🔥 **Always here for you!** 🔥🥺💖`;

        let index = 0;
        const speed = 20;
        const target = document.getElementById("message");

        function typeWriter() {
            if (index < message.length) {
                target.innerHTML += message.charAt(index);
                index++;
                setTimeout(typeWriter, speed);
            }
        }

        // Snowfall effect
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
            snowflake.style.width = snowflake.style.height = (Math.random() * 5 + 5) + 'px';
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        setInterval(createSnowflake, 100);
    </script>

</body>
</html>
